<!DOCTYPE html>
<html>
<head>
    <title>Quiz Detail</title>
</head>
<body>
    <h1>{{ object.title }}</h1>
    <p>{{ object.description }}</p>
    <h2>Questions:</h2>
    <ul>
        {% for question in object.questions.all %}
            <li>{{ question.text }}
                <ul>
                    {% for choice in question.choices.all %}
                        <li>{{ choice.text }} {% if choice.is_correct %}(Correct){% endif %}</li>
                    {% endfor %}
                </ul>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
