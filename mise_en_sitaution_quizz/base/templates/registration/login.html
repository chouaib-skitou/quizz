{% extends "base.html" %}
{% block style %}
<style>

  *{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    font-family: 'Mulish', sans-serif;
    transition: 0.3s all ease-in-out;
   }
   body{
   display: flex;
   justify-content: center;
   align-items: center;
   height: 100vh;
   background-color: #fff;
   }
</style>
{% endblock style %}
{% block title %}
 Login
{% endblock title %}
{% block content %}
<div class="shadow-wrap">
 <div class="form-wrap">

<form method="POST">
 {% csrf_token %}
 {{form}}
 <button type="submit">Submit</button>
</form>
<a class="signup-link" href="{% url "base:authView" %}">Signup</a>
</div>
</div>
