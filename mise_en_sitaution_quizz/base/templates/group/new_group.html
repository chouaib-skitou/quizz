{% extends "base.html" %}
{% block javascript %}
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetchUsers();
    
            document.getElementById('add-member').addEventListener('click', function() {
                const dropdown = document.getElementById('group-members-dropdown');
                const selectedMembersList = document.getElementById('selected-members');
                const selectedOptions = Array.from(dropdown.selectedOptions);
                
                selectedOptions.forEach(option => {
                    const li = document.createElement('li');
                    li.textContent = option.value;
                    li.dataset.username = option.value;
                    selectedMembersList.appendChild(li);
                });
    
                // Clear selection
                dropdown.selectedIndex = -1;
            });
    
            document.getElementById('create-group-btn').addEventListener('submit', function(event) {
                event.preventDefault();  // Prevent the default form submission
    
                const groupName = document.getElementById('group-name').value;
                const selectedMembersList = document.getElementById('selected-members');
                const groupMembers = Array.from(selectedMembersList.children).map(li => li.dataset.username);
    
                // Create the group via AJAX
                fetch('save_group_form/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')  // Ensure CSRF token is handled correctly
                    },
                    body: JSON.stringify({ name: groupName, members: groupMembers })
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Group created:', data);
                    fetchQuiz();  // Call function to fetch quiz (if required)
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            });
    
            // Function to fetch users and populate the dropdown menu
            function fetchUsers() {
                fetch('get_users/')
                .then(response => response.json())
                .then(users => {
                    const dropdown = document.getElementById('group-members-dropdown');
                    dropdown.innerHTML = '';  // Clear existing options
    
                    users.forEach(user => {
                        const option = document.createElement('option');
                        option.value = user.username;
                        option.textContent = user.username;
                        dropdown.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Error fetching users:', error);
                });
            }
            fetchUsers();
    
            // Helper function to get the CSRF token
            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }
        });        
    </script>
{% endblock javascript %}


{% load static %}
{% block style %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/group.css" %}">
{% endblock style %}


{% block title %}
 Quiz app
{% endblock title %}
{% block content %}
    {% include "components/nav.html" %}
    <div class="container mt-3">
        <h1>Create a Group</h1>
        
        <form id="create-group-form">
            <div class="form-group">
                <label for="group-name">Group Name:</label>
                <input type="text" class="form-control" id="group-name" name="group-name" required>
            </div>
            <div class="form-group">
                <label for="group-members-dropdown">Add Group Members:</label>
                <select id="group-members-dropdown" class="form-control" size="5" multiple></select>
            </div>
            <button type="button" class="btn btn-primary" id="add-member">Add Member</button>
            <ul id="selected-members" class="list-group"></ul>
            <button type="submit" class="btn btn-success" id="create-group-btn">Create Group</button>
        </form> 

        <h1>Play Quiz</h1>
        <div id="quiz-section" style="display: none;">
            <h2 id="quiz-title"></h2>
            <div id="questions-container"></div>
            <button id="submit-quiz">Submit Quiz</button>
        </div>

    </div>
{% endblock content %}
