{% extends "base.html" %}
{% load static %}
{% block style %}

<link rel="stylesheet" href="{% static "css/classement.css" %}">

{% endblock style %}

{% block title %}
 Classement
{% endblock title %}
{% block content %}
<div class="container-fluid">
    <div class="leaderboard">
        <h1>
          <svg class="ico-cup">
            <use xlink:href="#cup"></use>
          </svg>
          RANKING
        </h1>
        <ul>
            {% for joueur in allPlayer %}
          <li>
            <mark>{{ joueur }}</mark>
            <small>{{ joueur.score }}</small>
          </li>
          {% endfor %}
        </ul>
      </div>
</div>
{% endblock content %}
